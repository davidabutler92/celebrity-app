<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Celeb-dating-app</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Clebrity Friending App
          <small class="text-muted">Which celeb will you be best friends with:</small>
        </h1>
      </div>
    </div> 
    <div class="container">
      <form id="survey">
        <div class="form-inline">
          <label for="name" id="name-color">What is your name?</label>
          <input type="text" name="name" id="name" class="form-control text-center" required>
          <label for="age" id="age-color">What is your age?</label>
          <input type="text" name="age" id="age" class="form-control text-center">
        </div>
        <div class="jumbotron">
          <div class="form-group" id="first-form-group">
            <label for="question1">On a scale of 1-10, how much do you enjoy comedy movies?</label>
            <input type="text" name="question1" id="question1" min="1" max="10" class="form-control text-center">
          </div>
          <div class="form-group">
            <label for="question2">On a scale of 1-10, how interested are you in politics?</label>
            <input type="text" name="question2" id="question2" min="1" max="10" class="form-control text-center">
          </div>
          <div class="form-group">
            <label for="question3">On a scale of 1-10, rate how much you like sports</label>
            <input type="text" name="question3" id="question3" min="1" max="10" class="form-control text-center">
          </div>
          <div class="button">
            <button id="submit-btn" class="btn btn-primary"type="submit">Submit</button>   
          </div>
        </div>
      </form>
    </div>
    <div id="results">
      <div class="container">
        <div class="jumbotron">
          <h2>Based on your survey <span id="nameResult"></span> you will probably become friends with <span id="result"></span></h2>
        </div>
      </div>
    </div>
    <div id="results2">
      <div class="container">
        <div class="jumbotron">
          <h2>Based on your survey <span id="nameResult"></span> you will probably be <span id="result2"></span>, sorry :(</h2>
        </div>
      </div>
    </div>
    <div class="container" id="copyright">
      <footer>&copy; Copyright 2020 David Butler</footer>
    </div>
  </body>
