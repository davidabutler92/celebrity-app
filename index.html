<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Celeb-dating-app</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Clebrity Dating App
          <small class="text-muted">Which celeb are you most compatible with:</small>
        </h1>
      </div>
    </div> 
    <div class="container">
      <form id="survey">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <input type="text" name="age" id="age" class="form-control">
        </div>
        <div class="form-group">
          <label for="question1">On a scale of 1-10, how much do you enjoy comedy movies?</label>
          <input type="text" name="question1" id="question1" min="1" max="10" class="form-control">
        </div>
        <div class="form-group">
          <label for="question2">On a scale of 1-10, how interested are you in politics?</label>
          <input type="text" name="question2" id="question2" min="1" max="10" class="form-control">
        </div>
        <div class="form-group">
          <label for="question3">On a scale of 1-10, rate how much you like sports</label>
          <input type="text" name="question3" id="question3" min="1" max="10" class="form-control">
        </div>
          <button id="submit-btn" class="btn btn-default"type="submit">Submit</button>   
      </form>
    </div>
    <div class="results">
      <div class="container">
        <div class="jumbotron">

        </div>
      </div>
    </div>
  </body>
